<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apples to Apples</title>

    <link rel="stylesheet" type="text/css" href="/assets/style.css">
    <link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<div id="judge" class="page">
    <div id="judge-card-grid">
        <div id="judge-greencard" class="judge-card-display"></div>
        <div id="judge-redcards-wrapper"></div>
    </div>
    <div id="judge-selection-overlay">
        <div id="judge-selection-buttons-wrapper">
            <button id="judge-exit-button" class="judge-selection-button">Exit</button>
            <button id="judge-select-button" class="judge-selection-button">Select</button>
        </div>
    </div>
</div>

<div id="select-card-view" class="page" hidden>
    <div id="select-card-grid">
        <div id="select-card-greencard" class="select-card-card-display"></div>
        <div id="select-card-redcard1" class="select-card-card-display"></div>
        <div id="select-card-redcard2" class="select-card-card-display"></div>
        <div id="select-card-redcard3" class="select-card-card-display"></div>
        <div id="select-card-redcard4" class="select-card-card-display"></div>
        <div id="select-card-redcard5" class="select-card-card-display"></div>
        <div id="select-card-redcard6" class="select-card-card-display"></div>
        <div id="select-card-redcard7" class="select-card-card-display"></div>
    </div>
    <div id="select-card-selection-overlay">
        <div id="select-card-selection-buttons-wrapper">
            <button id="select-card-exit-button" class="select-card-selection-button">Exit</button>
            <button id="select-card-select-button" class="select-card-selection-button">Select</button>
        </div>
    </div>
</div>

<script src="/assets/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="game.js"></script>
</body>
</html>
